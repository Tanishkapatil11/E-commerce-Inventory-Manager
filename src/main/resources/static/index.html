<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog Manager - Spring Boot API</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and font setup */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            transition: background-color 0.3s ease;
        }

        /* Interactive Card Styling */
        .card {
            box-shadow: 0 5px 15px -3px rgba(0, 0, 0, 0.1), 0 3px 5px -3px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
            cursor: default;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15), 0 8px 10px -6px rgba(0, 0, 0, 0.08);
        }

        /* Gradient Button Effect - Primary (Add Product) */
        .btn-primary {
            background: linear-gradient(to right, #6d28d9, #8b5cf6); /* Violet to Purple */
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #5b21b6, #7c3aed);
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(109, 40, 217, 0.4);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Secondary Button Style - For LLM Feature */
        .btn-secondary {
            background: #a78bfa; /* Violet-400 */
            transition: all 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background: #8b5cf6; /* Violet-500 */
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(167, 139, 250, 0.5);
        }
        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Input Field Focus Glow */
        input:focus, textarea:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        /* Reload Button Animation */
        .btn-reload {
            transition: all 0.3s ease;
        }
        .btn-reload:hover {
            background-color: #5b21b6;
            transform: rotate(2deg) scale(1.05);
        }
        .btn-reload:active {
            transform: scale(0.95);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a78bfa;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #eef2ff;
        }

        /* Delete Button Interactive Icon */
        .delete-btn {
            transition: all 0.2s ease;
        }
        .delete-btn:hover {
            color: white;
            background-color: #ef4444;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

<div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="text-center py-10 mb-8 bg-white rounded-2xl card">
        <h1 class="text-5xl font-extrabold text-gray-900 tracking-tight">
            E-commerce <span class="text-violet-600">Inventory</span>
        </h1>
        <p class="text-xl text-gray-500 mt-2">Full-stack REST API Manager (Spring Boot + PostgreSQL)</p>
        <!-- API Status Indicator -->
        <div id="apiStatus" class="mt-4 inline-flex items-center px-4 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
            Connecting to API...
        </div>
    </header>

    <!-- Product Form Area -->
    <div class="card bg-white p-6 sm:p-8 rounded-2xl mb-12 border-t-8 border-violet-600">
        <h2 class="text-3xl font-bold text-violet-700 mb-6">Create New Product</h2>
        <form id="productForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <input type="text" id="name" placeholder="Product Name" required
                   class="p-4 border border-gray-300 rounded-xl focus:ring-violet-500 focus:border-violet-500 transition duration-150 shadow-inner">

            <input type="text" id="category" placeholder="Category (e.g., Electronics)" required
                   class="p-4 border border-gray-300 rounded-xl focus:ring-violet-500 focus:border-violet-500 transition duration-150 shadow-inner">

            <input type="number" id="price" placeholder="Price (USD)" step="0.01" required
                   class="p-4 border border-gray-300 rounded-xl focus:ring-violet-500 focus:border-violet-500 transition duration-150 shadow-inner">

            <input type="number" id="stockQuantity" placeholder="Initial Stock" required
                   class="p-4 border border-gray-300 rounded-xl focus:ring-violet-500 focus:border-violet-500 transition duration-150 shadow-inner">

            <!-- Description Field -->
            <div class="lg:col-span-2">
                    <textarea id="description" placeholder="Product Description (250 characters max)" required
                              maxlength="250" rows="3"
                              class="p-4 border border-gray-300 rounded-xl w-full focus:ring-violet-500 focus:border-violet-500 transition duration-150 shadow-inner"></textarea>
            </div>

            <!-- LLM Generate Button -->
            <button type="button" id="generateDescriptionBtn" class="lg:col-span-1 text-sm text-white font-semibold py-4 rounded-xl btn-secondary shadow-md hover:shadow-lg transition duration-200">
                âœ¨ Generate Description
            </button>

            <!-- Submit Button -->
            <button type="submit" class="lg:col-span-1 text-white font-bold py-4 rounded-xl btn-primary shadow-lg hover:shadow-xl">
                <span id="formSubmitText">Add Product to Catalog</span>
            </button>
        </form>
        <p id="formMessage" class="mt-6 text-base font-semibold text-center"></p>
    </div>

    <!-- Product List Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-3 sm:mb-0">
            Current Inventory (<span id="productCount" class="text-violet-600">0</span> Items)
        </h2>
        <button onclick="fetchProducts()" class="bg-violet-500 text-white p-3 rounded-xl font-semibold shadow-md btn-reload flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.884.936A5.002 5.002 0 005.9 8H7a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm12 14a1 1 0 00-1-1v-2.101a7.002 7.002 0 00-11.601-2.566 1 1 0 101.884-.936A5.002 5.002 0 0114.1 12H13a1 1 0 100 2h3a1 1 0 001-1v-4a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Reload Data
        </button>
    </div>

    <!-- Product List Container -->
    <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div id="loadingIndicator" class="col-span-full text-center py-12 text-gray-500 font-semibold text-lg">
            <svg class="animate-spin h-6 w-6 text-violet-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Fetching products from the API...
        </div>
        <!-- Products will be injected here -->
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:5434/api/v1/products';
    const productListDiv = document.getElementById('productList');
    const form = document.getElementById('productForm');
    const formMessage = document.getElementById('formMessage');
    const productCountSpan = document.getElementById('productCount');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const apiStatusDiv = document.getElementById('apiStatus');
    const PORT_DISPLAY = '5434';

    // --- Gemini API Configuration ---
    const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=';
    const API_KEY = "";
    const MAX_RETRIES = 5;

    // --- Utility Functions ---

    // Exponential backoff for API calls
    async function fetchWithExponentialBackoff(apiUrl, payload, retries = 0) {
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                if (response.status === 429 && retries < MAX_RETRIES) {
                    const delay = Math.pow(2, retries) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithExponentialBackoff(apiUrl, payload, retries + 1);
                }
                throw new Error(`API request failed with status ${response.status}`);
            }
            return response.json();
        } catch (error) {
            console.error("Fetch error:", error);
            throw error;
        }
    }

    function showMessage(text, isError = false) {
        formMessage.textContent = text;
        formMessage.className = `mt-6 text-base font-semibold text-center p-3 rounded-xl transition duration-300 transform scale-100 ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;

        setTimeout(() => {
            formMessage.classList.add('scale-95', 'opacity-0');
            formMessage.addEventListener('transitionend', () => {
                formMessage.textContent = '';
                formMessage.className = 'mt-6 text-base font-semibold text-center';
                formMessage.classList.remove('scale-95', 'opacity-0');
            }, { once: true });
        }, 3000);
    }

    // Custom confirmation modal replacement
    function showCustomConfirmation(message, onConfirm) {
        const modalHtml = `
            <div id="confirmationModal" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex justify-center items-center z-50 transition-opacity duration-300 opacity-0">
                <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full transform scale-95 transition-transform duration-300">
                    <h3 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                        Confirm Deletion
                    </h3>
                    <p class="text-gray-700 mb-6">${message}</p>
                    <div class="flex justify-end space-x-4">
                        <button id="cancelBtn" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-xl hover:bg-gray-300 transition duration-200">Cancel</button>
                        <button id="confirmBtn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition duration-200 shadow-md hover:shadow-lg">Delete</button>
                    </div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);

        const modal = document.getElementById('confirmationModal');
        const modalContent = modal.querySelector('div > div'); // Select the innermost div
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Trigger animations
        setTimeout(() => {
            modal.classList.add('opacity-100');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
        }, 10);

        const removeModal = () => {
            modal.classList.remove('opacity-100');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            modal.addEventListener('transitionend', () => modal.remove(), { once: true });
        };

        confirmBtn.onclick = () => {
            onConfirm(true);
            removeModal();
        };
        cancelBtn.onclick = () => {
            onConfirm(false);
            removeModal();
        };
    }

    // --- LLM Feature: Generate Product Description ---
    const descriptionInput = document.getElementById('description');
    const generateDescriptionBtn = document.getElementById('generateDescriptionBtn');
    const nameInput = document.getElementById('name');
    const categoryInput = document.getElementById('category');

    generateDescriptionBtn.addEventListener('click', generateDescription);

    async function generateDescription() {
        const name = nameInput.value.trim();
        const category = categoryInput.value.trim();

        if (!name || !category) {
            showMessage('Please enter both Product Name and Category before generating a description.', true);
            return;
        }

        const originalText = generateDescriptionBtn.textContent;
        generateDescriptionBtn.textContent = 'Generating...';
        generateDescriptionBtn.disabled = true;

        try {
            const systemPrompt = "You are an expert e-commerce copywriter. Write a single, highly engaging, and concise product description (under 200 characters) designed for maximum customer conversion. Do not include a title or introduction. Focus on benefits and quality.";
            const userQuery = `Product Name: ${name}. Category: ${category}. Write the description.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const result = await fetchWithExponentialBackoff(GEMINI_API_URL + API_KEY, payload);

            const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

            if (generatedText) {
                descriptionInput.value = generatedText.substring(0, 250); // Trim to max length
                showMessage('Description generated successfully by Gemini!');
            } else {
                throw new Error("No text generated or unexpected API response structure.");
            }

        } catch (error) {
            console.error('Gemini API Error:', error);
            showMessage(`Gemini API Error: ${error.message}. Check the console for details.`, true);
        } finally {
            generateDescriptionBtn.textContent = originalText;
            generateDescriptionBtn.disabled = false;
        }
    }

    // --- API Interaction Functions ---

    // 1. Fetch all products (GET)
    async function fetchProducts() {
        loadingIndicator.classList.remove('hidden');
        productListDiv.innerHTML = '';

        // Set status to connecting
        apiStatusDiv.className = 'mt-4 inline-flex items-center px-4 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 transition duration-300';
        apiStatusDiv.innerHTML = 'Connecting to API...';

        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const products = await response.json();
            renderProducts(products);

            // Set status to connected (success)
            apiStatusDiv.className = 'mt-4 inline-flex items-center px-4 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 transition duration-300';
            apiStatusDiv.innerHTML = `API Status: Connected (${PORT_DISPLAY})`;

        } catch (error) {
            console.error('Error fetching products:', error);
            showMessage(`Failed to connect to backend: ${error.message}. Is Spring Boot running on port ${PORT_DISPLAY}?`, true);
            productListDiv.innerHTML = `<p class="col-span-full text-center text-red-500 py-12 font-semibold">Could not load products. Please ensure the Spring Boot server is running on port ${PORT_DISPLAY} and CORS is configured.</p>`;

            // Set status to disconnected (error)
            apiStatusDiv.className = 'mt-4 inline-flex items-center px-4 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800 transition duration-300';
            apiStatusDiv.innerHTML = `API Status: Disconnected (${PORT_DISPLAY})`;

        } finally {
            loadingIndicator.classList.add('hidden');
        }
    }

    // 2. Handle form submission (POST)
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formSubmitText = document.getElementById('formSubmitText');
        formSubmitText.textContent = 'Adding...';

        const newProduct = {
            name: nameInput.value,
            description: descriptionInput.value,
            price: parseFloat(document.getElementById('price').value),
            stockQuantity: parseInt(document.getElementById('stockQuantity').value, 10),
            category: categoryInput.value,
        };

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newProduct),
            });

            if (!response.ok) {
                const errorBody = await response.text();
                let errorMessage = `Failed to create product. Status: ${response.status}.`;
                if (errorBody.includes("timestamp")) {
                    try {
                        const errorJson = JSON.parse(errorBody);
                        errorMessage = errorJson.message || errorMessage;
                    } catch (e) {
                        errorMessage += " Check console for details.";
                    }
                } else {
                    errorMessage += " Check console for details.";
                }
                throw new Error(errorMessage);
            }

            form.reset();
            showMessage('Product added successfully!');
            fetchProducts(); // Refresh list
        } catch (error) {
            console.error('Error adding product:', error);
            showMessage(`Error: ${error.message}`, true);
        } finally {
            formSubmitText.textContent = 'Add Product to Catalog';
        }
    });

    // 3. Delete a product (DELETE)
    async function deleteProduct(id) {

        showCustomConfirmation(`Permanently delete the product with ID ${id} from the database? This cannot be undone.`, async (confirmed) => {
            if (!confirmed) return;

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE',
                });

                if (response.status === 204) {
                    showMessage(`Product ID ${id} deleted successfully.`);
                    // Find and animate the removal of the card
                    const cardToRemove = document.getElementById(`product-card-${id}`);
                    if (cardToRemove) {
                         cardToRemove.classList.add('opacity-0', 'scale-90', 'transform', 'transition', 'duration-500');
                         cardToRemove.addEventListener('transitionend', () => fetchProducts(), { once: true });
                    } else {
                        fetchProducts(); // Fallback to full refresh
                    }
                } else if (response.status === 404) {
                    showMessage(`Product ID ${id} not found.`, true);
                } else {
                    throw new Error(`Deletion failed with status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showMessage(`Error: ${error.message}`, true);
            }
        });
    }

    // --- Rendering Logic ---

    function renderProducts(products) {
        productListDiv.innerHTML = '';
        productCountSpan.textContent = products.length;

        if (products.length === 0) {
            productListDiv.innerHTML = '<p class="col-span-full text-center py-12 text-gray-500 italic text-lg">Inventory is empty. Use the form above to start adding products!</p>';
            return;
        }

        products.forEach(product => {
            const stock = product.stockQuantity;
            let stockColor = 'text-green-600';
            let stockBadge = 'bg-green-100 text-green-800';

            if (stock <= 0) {
                stockColor = 'text-red-600';
                stockBadge = 'bg-red-100 text-red-800';
            } else if (stock <= 10) {
                stockColor = 'text-yellow-600';
                stockBadge = 'bg-yellow-100 text-yellow-800';
            }

            const price = product.price != null ? `$${product.price.toFixed(2)}` : 'N/A';
            const description = product.description || 'No description provided.';

            const cardHtml = `
                <div id="product-card-${product.id}"
                     class="card bg-white p-6 rounded-2xl border-l-4 border-violet-500 shadow-md flex flex-col justify-between
                            opacity-0 transform translate-y-4 transition duration-500 ease-out">
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-extrabold text-gray-900">${product.name}</h3>
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${stockBadge} whitespace-nowrap">${product.category}</span>
                        </div>

                        <p class="text-4xl font-extrabold text-violet-600 mb-3">${price}</p>

                        <p class="text-sm text-gray-600 mb-4 overflow-hidden h-10 line-clamp-2">${description}</p>
                    </div>

                    <div class="flex justify-between items-center border-t border-gray-100 pt-4 mt-2">
                        <p class="text-base font-semibold text-gray-700">Stock:
                            <span class="font-extrabold ${stockColor}">${product.stockQuantity}</span> units
                        </p>
                        <button onclick="deleteProduct(${product.id})"
                                class="text-red-500 p-2 rounded-lg delete-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 100 2v6a1 1 0 100-2V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            productListDiv.innerHTML += cardHtml;
        });

        // Apply staggered animation after rendering
        setTimeout(() => {
            document.querySelectorAll('#productList > div').forEach((card, index) => {
                setTimeout(() => {
                    card.classList.remove('opacity-0', 'translate-y-4');
                }, index * 75);
            });
        }, 10);
    }

    // Initial load of products when the page opens
    window.onload = fetchProducts;

</script>
</body>
</html>
